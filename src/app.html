	%sveltekit.head%

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Color+Emoji&family=Oswald:wght@200..700&family=Pacifico&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap');


		input[type="number"]::-webkit-inner-spin-button,
		input[type="number"]::-webkit-outer-spin-button {
			display: none;
		}

		input,
		textarea,
		select,
		.btn {
			/* margin: 5px; */
			border-width: 1px;
			border-color: #888;
			padding: 5px;
			min-width: 35px;
			min-height: 35px;
			background: none;
		}

		input[type="color"] {
			width: 50px;
			height: 50px;
		}

		button {
			cursor: pointer;
			background: none;
		}

		* {
			border-color: #333 !important;
		}

		option {
			color: #fff !important;
			background: #111 !important;
		}

		::-webkit-scrollbar {
			width: 3px;
			height: 3px;
		}

		::-webkit-scrollbar-thumb {
			background: white;
		}

		.clr-picker {
			background: #111;
			border: 1px solid #fff;
		}

		.clr-picker,
		.clr-color {
			border-radius: 0 !important;

		}

		.clr-color {
			background: #000 !important;
			color: #fff !important;
		}

		.clr-alpha,
		.clr-hue {
			height: 15px !important;
			border-radius: 0 !important;
			width: 100%;
			margin: 5px 10px;
		}

		.clr-gradient {
			margin-bottom: 5px !important;
			border-radius: 0 !important;
		}

		.clr-field {
			display: none !important;
		}

		.anim-pulse {
			animation: pulse 3s infinite alternate;
		}

		@keyframes pulse {
			0% {
				scale: 1
			}

			100% {
				scale: 1.2
			}
		}
	</style>


	<!-- BLICKCSS -->
	<script src="https://unpkg.com/blickcss@2.1.12"></script>
	<script>
		blick.config({

	<script src="https://unpkg.com/rem-mode-blickcss"></script>
