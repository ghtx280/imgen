<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://unpkg.com/blickcss@2.1.11"></script>
		%sveltekit.head%

		<style>
			input[type="number"]::-webkit-inner-spin-button,
			input[type="number"]::-webkit-outer-spin-button {
				display: block;
			}

			input, textarea, select{
				/* margin: 5px; */
				border-width: 1px;
				border-radius: 5px;
				padding: 5px;
			}

			input[type="color"] {
				width: 50px;
				height: 50px;
			}

			button {
				cursor: pointer;
			}

			.btn {
				padding: 10px;
				border-radius: 5px;
				border-width: 1px;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
